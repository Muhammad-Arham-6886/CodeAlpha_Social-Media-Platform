{% extends "core/base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Create New Post</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="d-flex align-items-start mb-3">
                            <img src="{{ user.profile.profile_picture.url }}" alt="Profile" class="rounded-circle me-3" width="50" height="50">
                            <div class="flex-grow-1">
                                <div class="mb-3">
                                    <label for="{{ form.content.id_for_label }}" class="form-label">What's on your mind?</label>
                                    {{ form.content }}
                                    {% if form.content.errors %}
                                        <div class="text-danger small">{{ form.content.errors }}</div>
                                    {% endif %}
                                </div>
                                
                                <div class="mb-3">
                                    <label for="{{ form.image.id_for_label }}" class="form-label">
                                        <i class="fas fa-image me-1"></i>Add Image (Optional)
                                    </label>
                                    {{ form.image }}
                                    {% if form.image.errors %}
                                        <div class="text-danger small">{{ form.image.errors }}</div>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'home' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Cancel
                            </a>
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-share me-1"></i>Share Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
